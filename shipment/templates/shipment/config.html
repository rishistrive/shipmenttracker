{% extends "shipment/base.html" %}
{% block content %}

<h1 class ="ml-5">Please Select Widgets Type</h1>
<form action="">
{% for widget in widgets %}
<div class="custom-control custom-switch" style=" margin-left : 50px; ">
    <input type="checkbox" class="custom-control-input_{{widget.id}}" id="customSwitch{{forloop.counter}}">
    <label class="custom-control-label" for="customSwitch{{forloop.counter}}">{{ widget.name }}</label>
</div>
</form>
{% endfor %}

{% endblock content %}
